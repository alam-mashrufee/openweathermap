<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Weather Map</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  	<div id="weather_table" class="weather_table_container">
        <div class="left">
            <div class="city_info">
                <h2 id="city_name"></h2>
                <h3 id="todays_date"></h3>
            </div>
        </div>
        <div class="right">
            <div class="img_desc">
              <div class="left"><img id="icon" src=""></div>
              <div class="right">
                <h3 id="icon_desc"></h3>
                <h3 id="current_temp"></h3>
              </div>
            </div>
            <div class="clearfix">
                <div class="btm_info">
                    <h3 id="max"></h3>
                    <h3 id="min"></h3>
                    <h3 id="humidity"></h3>
                </div>
            </div>
        </div>
  	</div>

	</div>
  <script  src="js/jquery.min.js"></script>
  <script  src="js/openmap.js"></script>
</body>
</html>
